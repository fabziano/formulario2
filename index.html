<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Empréstimo Consignado</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        

        <form action="#" method="post">

            <h1>Dados do Cliente</h1>

            <fieldset>
                <div class="caixa">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
                </div>

                <div class="caixa">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br><br>
                </div>

                <div class="caixa">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
                </div>

                <div class="caixa">
                    <label for="documento_identificacao">Documento de Identificação:</label>
                    <input type="text" id="documento_identificacao" name="documento_identificacao" required><br><br>
                </div>

                <div class="caixa">
                    <label for="orgao_emissor">Órgão Emissor:</label>
                    <input type="text" id="orgao_emissor" name="orgao_emissor" required><br><br>
                </div>

                <div class="caixa">
                    <label for="uf_emissor">UF:</label>
                    <input type="text" id="uf_emissor" name="uf_emissor" required><br><br>
                </div>

                <div class="caixa">
                    <label for="data_emissao">Data de Emissão:</label>
                    <input type="date" id="data_emissao" name="data_emissao" required><br><br>
                </div>

                <div class="caixa">
                    <label for="naturalidade">Naturalidade:</label>
                    <input type="text" id="naturalidade" name="naturalidade" required><br><br>
                </div>

                <div class="caixa">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select><br><br>
                </div>

                <div class="caixa">
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil" required>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select><br><br>
                </div>

                <div class="caixa">
                    <label for="nome_mae">Nome da Mãe:</label>
                    <input type="text" id="nome_mae" name="nome_mae" required><br><br>
                </div>
            </fieldset>

            <h1>Dados de Contato</h1>


            <fieldset>
                <div class="caixa">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required><br><br>
                </div>

                <div class="caixa">
                    <label for="numero">Nº:</label>
                    <input type="text" id="numero" name="numero" required><br><br>
                </div>

                <div class="caixa">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento"><br><br>
                </div>

                <div class="caixa">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required><br><br>
                </div>

                <div class="caixa">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br><br>
                </div>

                <div class="caixa">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" required><br><br>
                </div>

                <div class="caixa">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required><br><br>
                </div>

                <div class="caixa">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>
                </div>

                <div class="caixa">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
            </fieldset>

            <h1>Dados Bancários</h1>


            <fieldset>
                <div class="caixa">
                    <label for="nome_titular">Nome do Titular:</label>
                    <input type="text" id="nome_titular" name="nome_titular" required><br><br>
                </div>

                <div class="caixa">
                    <label for="cpf_titular">CPF do Titular:</label>
                    <input type="text" id="cpf_titular" name="cpf_titular" required><br><br>
                </div>

                <div class="caixa">
                    <label for="nome_banco">Nome do Banco:</label>
                    <input type="text" id="nome_banco" name="nome_banco" required><br><br>
                </div>

                <div class="caixa">
                    <label for="codigo_banco">Código do Banco:</label>
                    <input type="text" id="codigo_banco" name="codigo_banco" required><br><br>
                </div>

                <div class="caixa">
                    <label for="agencia">Agência:</label>
                    <input type="text" id="agencia" name="agencia" required><br><br>
                </div>

                <div class="caixa">
                    <label for="conta">Conta:</label>
                    <input type="text" id="conta" name="conta" required><br><br>
                </div>
            </fieldset>

            <h1>Dados do Empréstimo</h1>


                    
        <fieldset>
            <div class="caixa">
                <label for="tipo_emprestimo">Tipo de Empréstimo:</label>
                <input type="text" id="tipo_emprestimo" name="tipo_emprestimo" required><br><br>
            </div>

            <div class="caixa">
                <label for="valor_emprestimo">Valor do Empréstimo:</label>
                <input type="text" id="valor_emprestimo" name="valor_emprestimo" required><br><br>
            </div>

            <div class="caixa">
                <label for="parcela">Parcela:</label>
                <input type="text" id="parcela" name="parcela" required><br><br>
            </div>

            <div class="caixa">
                <label for="prazo">Prazo:</label>
                <input type="text" id="prazo" name="prazo" required><br><br>
            </div>

            <div class="caixa">
                <label for="ade">ADE:</label>
                <input type="text" id="ade" name="ade" required><br><br>
            </div>

            <div class="caixa">
                <label for="promotora">Promotora:</label>
                <input type="text" id="promotora" name="promotora" required><br><br>
            </div>

            <div class="caixa">
                <label for="orgao">Órgão:</label>
                <input type="text" id="orgao" name="orgao" required><br><br>
            </div>

            <div class="caixa">
                <label for="data_emprestimo">Data do Empréstimo:</label>
                <input type="date" id="data_emprestimo" name="data_emprestimo" required><br><br>
            </div>

            <div class="caixa">
                <label for="comissao">Comissão:</label>
                <input type="text" id="comissao" name="comissao" required><br><br>
            </div>

            <div class="caixa">
                <label for="mensagem">Observações</label>
                <textarea rows="5" id="mensagem" name="message"></textarea>
            </div>

        </fieldset>

            <div class="caixa">
                <button type="submit" data-button>Enviar</button>
            </div>

        </form>
    </main>

    <script>
        function preencherEndereco() {
            var cep = document.getElementById('cep').value;
    
            if (cep.length === 8) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://viacep.com.br/ws/' + cep + '/json/');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var endereco = JSON.parse(xhr.responseText);
                        if (!endereco.erro) {
                            document.getElementById('endereco').value = endereco.logradouro;
                            document.getElementById('bairro').value = endereco.bairro;
                            document.getElementById('cidade').value = endereco.localidade;
                            document.getElementById('uf').value = endereco.uf;
                        } else {
                            alert('CEP não encontrado');
                        }
                    } else {
                        alert('Erro ao buscar CEP. Por favor, tente novamente mais tarde.');
                    }
                };
                xhr.send();
            }
        }
    
        // Adicionando o evento keyup ao campo CEP
        document.getElementById('cep').addEventListener('keyup', preencherEndereco);
    </script>
</body>
</html>
